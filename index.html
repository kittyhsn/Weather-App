<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="draft">
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter the city here.."
          />
          <button id="search">Search</button>
          <button id="current">
            <img src="src/images/location2.png " width="23" />
          </button>
        </form>

        <div class="gradient-color">
          <div class="row">
            <div class="col">
              <h3>Kraków</h3>
              <h6 id="current-date">Friday, 11:03</h6>
              <p id="description">Broken Clouds</p>
            </div>
            <div class="col">
              <img
                src="https://openweathermap.org/img/wn/50d@2x.png"
                id="icon"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <strong class="temp"> 12</strong
              ><span id="degrees">
                <a href="#" id="celsius">°C </a>|
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            <div class="col" id="specifics">
              <ul>
                <li>
                  <img src="src/images/humidity (1).png" />
                  Humidity:
                  <span id="humidity"> 0</span>
                  %
                </li>
                <li>
                  <img src="src/images/wind.png" /> Wind:
                  <span id="wind"> 0</span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="next" />

        <div class="weather-forecast" id="forecast"></div>
        <br />
      </div>
      <p id="github">
        Coded by Katarzyna Hassan, open-sourced on
        <a
          href="https://github.com/kittyhsn/Weather-App.git"
          target="_blank"
          class="link"
          >GitHub</a
        >, hosted by
        <a href="https://optimistic-mccarthy-b4d434.netlify.app/" class="link"
          >Netlify</a
        >.
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
