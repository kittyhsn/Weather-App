<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="draft">
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter the city here.."
          />
          <button id="search">Search</button>
          <button id="current">Current</button>
        </form>
        <h3>Kraków</h3>

        <h6 id="current-date">Friday, 11:03</h6>
        <p id="description">Broken Clouds</p>
        <div class="row">
          <div class="col" id="current-temp">
            <img src="src/images/sun (1).png" alt="#" id="icon" />
          </div>
          <div class="col">
            <strong class="temp">12</strong
            ><span id="degrees">
              <a href="" id="celsius">°C </a>|
              <a href="" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="col" id="specifics">
            <ul>
              <li>Precipitation: <span id="rain">0</span> %</li>
              <li>Humidity: <span id="humidity">0</span> %</li>
              <li>Wind: <span id="wind"> 0</span> km/h</li>
            </ul>
          </div>
        </div>
        <hr class="next" />

        <div class="row">
          <div class="col">
            <strong class="weekDay"> Friday</strong>

            <div class="weatherImg">⛅️</div>
            <div class="nextTemp">20°C</div>
          </div>
          <div class="col">
            <strong class="weekDay"> Saturday</strong>

            <div class="weatherImg">⛅️</div>
            <div class="nextTemp">20°C</div>
          </div>
          <div class="col">
            <strong class="weekDay"> Sunday</strong>

            <div class="weatherImg">⛅️</div>
            <div class="nextTemp">20°C</div>
          </div>
          <div class="col">
            <strong class="weekDay"> Monday</strong>

            <div class="weatherImg">⛅️</div>
            <div class="nextTemp">20°C</div>
          </div>
          <div class="col">
            <strong class="weekDay"> Tuesday</strong>

            <div class="weatherImg">⛅️</div>
            <div class="nextTemp">20°C</div>
          </div>
        </div>
        <br />
      </div>
      <p id="github">
        Coded by Katarzyna Hassan, open-source on
        <a
          href="https://github.com/kittyhsn/Weather-App.git"
          target="_blank"
          class="link"
          >GitHub</a
        >, hosted on
        <a href="https://optimistic-mccarthy-b4d434.netlify.app/" class="link"
          >Netlify</a
        >.
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
