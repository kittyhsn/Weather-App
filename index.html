<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="draft">
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter the city here.."
          />
          <button id="search">Search</button>
          <button id="current">Current</button>
        </form>
        <h3>Kraków</h3>
        <h6 id="current-date">Friday, 11:03</h6>
        <div class="row">
          <div class="col-6" id="current-temp">
            <img src="src/images/white moon.png" alt="clear" />
            <strong class="temp">12</strong> <a href="" id="celsius">°C </a>|
            <a href="" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
          </ul>
        </div>

        <hr class="next" />

        <div class="row row-cols-5">
          <div class="col">
            <strong> Friday</strong>
            <div class="row">
              <div class="col-1 condition">⛅️</div>
              <div class="col-2">20°C 11°F</div>
            </div>
          </div>
          <div class="col">
            <strong> Saturday</strong>
            <div class="row">
              <div class="col-1 condition">🌧</div>
              <div class="col-2">21°C 11°C</div>
            </div>
          </div>
          <div class="col">
            <strong> Sunday</strong>
            <div class="row">
              <div class="col-1 condition">🌧</div>
              <div class="col-2">17°C 7°C</div>
            </div>
          </div>
          <div class="col">
            <strong> Monday</strong>
            <div class="row">
              <div class="col-1 condition">🌤</div>
              <div class="col-2">23°C 12°C</div>
            </div>
          </div>
          <div class="col">
            <strong> Tuesday</strong>
            <div class="row">
              <div class="col-1 condition">🌧</div>
              <div class="col-2">19°C 9°C</div>
            </div>
          </div>
        </div>
        <br />

        <div class="row row-cols-5">
          <div class="col">50%💧</div>
          <div class="col">80%💧</div>
          <div class="col">50%💧</div>
          <div class="col">50%💧</div>
          <div class="col">20%💧</div>
          <div class="col">80%💧</div>
        </div>
      </div>
      <p id="github">
        Coded by Katarzyna Hassan, open-source on
        <a href="https://github.com/kittyhsn/Weather-App.git" target="_blank"
          >GitHub</a
        >, hosted on
        <a href="https://optimistic-mccarthy-b4d434.netlify.app/">Netlify</a>.
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
